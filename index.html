<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>'Spotify - Web Player: Music for everyone'</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img src="close.svg" alt="">
            </div>
            <div class="home m-1 bg-grey rounded p-1 ">
                <div class="logo "><img class="invert" src="logo.svg" alt="logo" width="120px"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">
                        Home
                    </li>
                    <li><img class="invert" src="search.svg" alt="search">
                        Search
                    </li>
                </ul>
            </div>

            <div class="library  m-1 bg-grey rounded">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="library">
                    <h2>Your Library</h2>

                </div>

                <div class="song-list">
                    <ul>
 
                    </ul>
                </div>



                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/ca-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/ca-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/ca-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/ca-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/ca-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>

                </div>



            </div>
        </div>


        <div class="right  bg-grey rounded ">
            <div class="header">
                <div class="nav">

                    <div class="hamburgerContainer">


                        <img class=" invert hamburger" src="hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>

                </div>
                <div class="buttons">
                    <button class="Singupbtn">Sing up</button>
                    <button class="Loginbtn">Log in</button>

                </div>
            </div>
            <div class="spotify-playlist ">
                <h1>
                    Spotify Playlist
                </h1>
                <div class="cardContainer">

                    








                </div>

                <div class="playbar ">
                    <div class="seekbar invert">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons invert">

                            <img width="35px" id="previous" src="previous.svg" alt="">
                            <img width="35px" id="play" src="play.svg" alt="">
                            <img width="35px" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="volumeandtime">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="volumeon.svg" alt="">
                                <div class="range">
                                    <input type="range" name="vol" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
